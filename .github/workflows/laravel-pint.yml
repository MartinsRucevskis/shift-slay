name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Laravel Pint(CS-fixer):

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "laravel-pint"
      uses: aglipanci/laravel-pint-action@0.1.0
      with:
        preset: laravel
